<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2 th:text="#{crear}">  veterinario</h2>
  <form th:object="${vet}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input (#{FirstName}, 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{Lastname}, 'lastName', 'text')}" />
      
      <input
        th:replace="~{fragments/inputField :: input (#{Telephone}, 'telephone', 'text')}" />
           <input
        th:replace="~{fragments/inputField :: input (#{horarioinicio}, 'horario', 'text')}" />
           <input
        th:replace="~{fragments/inputField :: input (#{horafin}, 'hora_fin', 'text')}" />
    <input th:replace="~{fragments/selectField :: select ('Especialidad', 'specialty', ${specialties})}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button 
          th:with="text=${vet['new']} ? #{Add} : #{Update2}"
          class="btn btn-default" type="submit" th:text="${text}" >Add
          veterinario</button>
      </div>
    </div>
  </form>
</body>
</html>
