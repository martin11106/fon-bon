<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'reports')}">

<body>

  <h2 th:text="#{vetReport}">Veterinarians</h2>
  <h3 th:text="#{veterinarians}+${': ' + vetReport.cantidad}"></h3>
  

  <table id="vets" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th th:text="#{name}">Name</th>
        <th th:text="#{Specialties}">Specialties</th>
        <th style="width: 120px" th:text="#{Telephone}">Telephone</th>
        <th style="width: 120px" th:text="#{inicioTurno}">horario</th>
        <th style="width: 120px" th:text="#{finTurno}">horario</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="vet : ${vetReport.vets}">
        <td  th:text="${vet.id}"></td> 
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td  th:text="${vet.specialty}"></td> 
        <td  th:text="${vet.telephone}"></td>    
        <td  th:text="${vet.horario}"></td>
        <td  th:text="${vet.hora_fin}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
