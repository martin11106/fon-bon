<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2 th:text="#{FindOwners}">Find Owners</h2>

  <form th:object="${vet}" th:action="@{/vets.html}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
          <label class="col-sm-2 control-label" th:text="#{Lastname}">Last name </label>
       <div class="col-sm-10">
            <input class="form-control" th:field="*{lastName}" size="30"
            maxlength="80" /> 
             <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" th:text="#{Find}">Find</button>
      </div>
    </div>
    <a class="btn btn-default" th:href="@{/vets/new}"th:text="#{Add}" >Add </a>
  </form>

  <br />


</body>
</html>
