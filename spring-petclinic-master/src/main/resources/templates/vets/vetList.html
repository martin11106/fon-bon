<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2 th:text="#{Veterinarians}">Veterinarians</h2>

  <table id="vets" class="table table-striped">
    <thead>
      <tr>
        <th th:text="#{Name}">Name</th>
        <th th:text="#{Specialties}">Specialties</th>
         <th style="width: 120px" th:text="#{Telephone}">Telephone</th>
            <th style="width: 120px" th:text="#{inicioTurno}">horario</th>
            <th style="width: 120px" th:text="#{finTurno}">horario</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="vet : ${selections}">
           <td>      <a  th:href="@{/vets/__${vet.id}__}" th:text="${vet.firstName + ' ' + vet.lastName}"></a>
 </td>
   
      
  <td  th:text="${vet.specialties2}"></td> 
      <td  th:text="${vet.telephone}"></td>    
        <td  th:text="${vet.horario}"></td>
         <td  th:text="${vet.hora_fin}"></td>
      </tr>
    </tbody>
  </table>
   <div class="form-group">
      <div class="col-sm-offset-0 col-sm-10">
   
            <a class="btn btn-default" th:href="@{/vets/new}"th:text="#{Add}" >Add </a>
      </div>
    </div>
</body>
</html>
