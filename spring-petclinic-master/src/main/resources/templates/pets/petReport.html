<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'reports')}">

<body>

  <h2 th:text="#{petReport}">Pets</h2>
  <h3 th:text="#{pets}+${': ' + petReport.cantidad}"></h3>

  <table id="vets" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th th:text="#{name}">Name</th>
        <th th:text="#{Type}">Type</th>
        <th th:text="#{BirthDate}">Birthday</th>
        <th th:text="#{Owner}">Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="pet : ${petReport.pets}">
        <td th:text="${pet.id}"></td>
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.type}"></td>
        <td th:text="${pet.birthDate}"></td>
        <td th:text="${pet.owner.firstName}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
