<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'medicines')}">

  <body>

    <h2 th:text="#{medicines}">Medicine</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;" th:text="#{name}">Name</th>
            <th style="width: 200px;" th:text="#{activeIngredients}">Active ingredients</th>
            <th style="width: 120px" th:text="#{presentation}">Presentation</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="medicine : ${selections}">
              <td>
                  <a th:href="@{/medicines/__${medicine.id}__}" th:text="${medicine.name}"/></a>
              </td>
              <td th:text="${medicine.activeIngredients}"/>
              <td th:text="${medicine.presentation}"/>
              <td>
                <a th:href="@{/medicines/{id}/edit(id=${medicine.id})}" th:text="#{Edit}" class="btn btn-default">Edit</a>
                <a th:href="@{/medicines/{id}/delete(id=${medicine.id})}" th:text="#{eliminar}" class="btn btn-default">Delete</a>
             </td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
