<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'medicines')}">

<body>

  <h2 th:text="#{newMedicine}">New medicine</h2>
  <form th:object="${medicine}" class="form-horizontal" id="add-medicine-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input (#{name}, 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{activeIngredients}, 'activeIngredients', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{presentation}, 'presentation', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${medicine['new']} ? #{addMedicine} : #{updateMedicine}"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Medicine</button>
      </div>
    </div>
  </form>
</body>
</html>
